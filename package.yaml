dependencies:
  - base >= 4.7 && < 5
  - bytestring >= 0.9 && <= 0.10.8.2
  - exceptions >= 0.8 && <= 0.8.3
  - free >= 4.0 && <= 4.12.4
  - ghc-prim >= 0.5.0.0 && <= 0.5.1.1
  - mtl >= 2.0.0.0 && <= 2.2.1
  - text >= 1.2.0.0 && <= 1.2.2.2
  - transformers >= 0.5.2.0 && <= 0.5.5.0

library:
  source-dirs: src
